<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fonts/stylesheet.css">
    <title>Document</title>
</head>

<body>

    <section class="shop">
        <div class="container">
            <div class="card_info">
                <div class="card_text">
                    <h1>В корзине: <span class="change">1</span> товар</h1>
                </div>
                <div class="card_button">
                    <button class="button five">Показать первые 5</button>
                    <button class="button all">Показать все</button>
                    <button class="cart_icon">Корзина</button>
                </div>
            </div>
            <div class="shop_card"></div>
        </div>
    </section>
    <section class="cart">
        <div class="conatainer_cart">
            <div class="model_windov">
                
                <div class="model_box">
                    <div class="model_header">
                        <div class="model_header_item">
                            <img class="close" src="img/close.png" alt="">
                        </div>
                       
                    </div>
                    <div class="line"></div>
                    <div class="model_cart">
                
                    </div>
                </div>
                <div class="model_foter">
                    <div class="foter_header">
                      
                       
                    </div>
                    <div class="line"></div>
                    <div class="foter_box">
                        <div class="foter_item">
                            <h5>Ваш заказ</h5>
                        </div>
                        <div class="foter_item">
                            <span class="total_cost">Товары (1):</span>
                            <span class="total_price">288 000 сум</span>
                        </div>
                       
                        <div class="foter_item">
                            <p>Итого:</p>
                            <div class="elem">
                                <h4 class="total">288 000 сум</h4><span class="total_sale"></span>
                            </div>
                        </div>
                        <div class="foter_item">
                            <button>Перейти к оформлению</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            
    </section>

   
   
    <script type="module" src="js/script.js"></script>
</body>

</html>
